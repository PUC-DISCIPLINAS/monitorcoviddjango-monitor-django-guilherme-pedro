<body >

  <div  class="container mt-4">
    <h1>Dados sobre a COVID por país</h1>
    <a class="btn btn-dark" href="/register/">Cadastrar país</a>
    <a class="btn btn-dark" href="/logout/">Sair</a>
  
    <div class="container mt-4">
            <div class="row">
              <table style="width:100%" class="table table-dark">
                <tr>
                  <th>País</th>
                  <th>Total de casos</th>
                  <th>Mortes</th>
                  <th>Recuperados</th>
                  <th>#Deletar</th>
                  <th>#Alterar</th>
                </tr>
              {% for caso in casos %}
                <tr>
                  <td>{{caso.pais}}</td>
                  <td>{{caso.casos_confirmados}}</td>
                  <td>{{caso.mortes}}</td>
                  <td>{{caso.recuperados}}</td>
                  <td><a class="btn btn-danger" href="/delete/{{caso.id}}/">Deletar</a></td>
                  <td><a class="btn btn-info" href="/edit/">Alterar</a></td>
                </tr>
              {% endfor %}
              </table>
            </div>
        </div>  
    </div>  
</div>

</body>
</html>
